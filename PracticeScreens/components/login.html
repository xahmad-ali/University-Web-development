<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="../output.css" rel="stylesheet">
</head>

<body>
    <div class="w-full h-screen bg-slate-300 flex flex-col items-center">
        <div class="w-1/2 h-1/3 bg-slate-200 mt-4 text-2xl flex flex-row ">
            <h3 class="" id="display">0</h3>
        </div>
        <div class="w-1/2 h-1/2 bg-slate-400 flex flex-row justify-around">
            <div class=" w-2/3 ">
                <div class="p-4 min-w-fit ">
                    <button class="bg-slate-500 w-14 h-12 font-bold  rounded-md" id="add" 
                    onclick="appendOpreator('+')">+</button>
                    <button class="bg-slate-500 w-14 h-12 font-bold  rounded-md" id="sub"
                    onclick="appendOpreator('-')">-</button>
                    <button class="bg-slate-500 w-14 h-12 font-bold  rounded-md" id="divid"
                    onclick="appendOpreator('/')">/</button>
                    <button class="bg-slate-500 w-14 h-12 font-bold  rounded-md" id="mul"
                    onclick="appendOpreator('*')">*</button>
                    <button class="bg-slate-500 w-14 h-12 font-bold  rounded-md" id="mode"
                    onclick="appendOpreator('%')">%</button>
                    <button class="bg-slate-500 w-14 h-12 font-bold  rounded-md" id="power"
                    onclick="appendOpreator('^')">^</button>
                </div>
                <div class="p-4 w-2/3 flex flex-row flex-wrap gap-2 ">
                    <button class="bg-slate-500 w-14 h-12 font-semibold rounded-md" id="1"
                        onclick="appendNumber(1)">1</button>
                    <button class="bg-slate-500 w-14 h-12 font-semibold rounded-md" id="2"
                        onclick="appendNumber(2)">2</button>
                    <button class="bg-slate-500 w-14 h-12 font-semibold rounded-md" id="3"
                        onclick="appendNumber(3)">3</button>
                    <button class="bg-slate-500 w-14 h-12 font-semibold rounded-md" id="4"
                        onclick="appendNumber(4)">4</button>
                    <button class="bg-slate-500 w-14 h-12 font-semibold rounded-md" id="5"
                        onclick="appendNumber(5)">5</button>
                    <button class="bg-slate-500 w-14 h-12 font-semibold rounded-md" id="6"
                        onclick="appendNumber(6)">6</button>
                    <button class="bg-slate-500 w-14 h-12 font-semibold rounded-md" id="7"
                        onclick="appendNumber(7)">7</button>
                    <button class="bg-slate-500 w-14 h-12 font-semibold rounded-md" id="8"
                        onclick="appendNumber(8)">8</button>
                    <button class="bg-slate-500 w-14 h-12 font-semibold rounded-md" id="9"
                        onclick="appendNumber(9)">9</button>
                    <button class="bg-slate-500 w-14 h-12 font-semibold rounded-md" id="0"
                        onclick="appendNumber(0)">0</button>
                </div>
            </div>
            <div class="w-36 h-16 mt-4">
                <button class="bg-slate-500 w-36 h-16 font-semibold rounded-md "
                onclick="calculate()">Calculate =</button>
                <button class="bg-slate-500 w-36 h-16 mt-4 font-semibold rounded-md "
                onclick="clear()">Clear</button>
            </div>
            
        </div>
    </div>

    <script>
        let num1 = 0
        let num2 = 0
        let mainStr = ""
        let oppreator = ""
        let bool=true

        let dis1 = document.getElementById("display");
        dis1.innerText = 0;

        const appendNumber = (number) => {
            if(bool){
                num1 = number
            // console.log(typeof(num1))
            mainStr = num1.toString()
            dis1.innerText = mainStr
            //console.log(mainStr)
            bool=false
            }
            else{
            num2 = number
            // console.log(typeof(num1))
            mainStr += num2.toString()
            dis1.innerText = mainStr
            console.log(mainStr)
            // bool=false
            }
        }

        const appendOpreator = (opp) => {
            oppreator = opp

            mainStr += opp
            console.log(mainStr)
            dis1.innerText= mainStr 
        }

        const calculate = ()=>{
            let result =0
            switch (oppreator) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            result = num1 / num2;
            break;
        case '%':
            result = num1 % num2;
            break;
    }

    mainStr += " = "+result
    console.log(mainStr)
    dis1.innerText= mainStr
    }

    const clear=()=>{
        mainStr = " "
        console.log(mainStr)
        dis1.innerText= mainStr
    }    

    </script>
</body>

</html>
